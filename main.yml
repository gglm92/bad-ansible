- name: Configuration of repositories
  hosts: all
  gather_facts: false 
  roles:
    - enable_repo

- name: deploy haproxy
  hosts: apps, frontends
  gather_facts: true
  become: true
  tasks:
  - name: Run deploy_haproxy role
    include_role:
      name: deploy_haproxy
    when: >-
      'frontends' in group_names

- name: deploy tomcat
  hosts: apps
  gather_facts: false
  become: true
  roles:
    - install_tomcat

- name: index.html on app 1
  hosts: app1
  gather_facts: false
  become: true

  tasks:
  - name: create ansible tomcat directory
    file:
      path: /usr/share/tomcat/webapps/ansible
      state: directory

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app1
      dest: /usr/share/tomcat/webapps/ansible/index.html

- name: index.html on app 2
  hosts: app2
  gather_facts: false
  become: true

  tasks:
  - name: create ansible tomcat directory
    file:
      path: /usr/share/tomcat/webapps/ansible
      state: directory

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app2
      dest: /usr/share/tomcat/webapps/ansible/index.html

- name: deploy postgres
  gather_facts: false
  become: true
  hosts: appdbs
  tasks:
  - name: install progress
    command: "yum install -y postgresql-server"

  #- name: install postgres
  #  yum:
  #    name: postgresql-server
  #    state: latest
  - name: enable apache at boot
    service:
      name: postgresql
      enabled: yes
  - name: tell user to finish setting up postgres
    debug:
      msg: "Either uncomment the postgres setup or manually login and initialize"

 # only run the next 2 tasks once!
